<!DOCTYPE html>
<html>
<head>
    <title>Mengambil JSON dengan JavaScript</title>
    <script>
        // Fungsi untuk memanggil JSON
        function ambilDataJSON() {
            fetch('data.json') // Ganti dengan URL file JSON Anda
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    // Manipulasi data JSON
                    console.log(data);
                })
                .catch(function(error) {
                    console.log('Terjadi kesalahan:', error);
                });
        }
    </script>
</head>
<body>
    <button onclick="ambilDataJSON()">Ambil Data JSON</button>
</body>
</html>
